<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tour</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
        }

        html {
            /* background-color: gray; */
        }

        h1 {
            font-size: 2rem;

            margin-top: -0.1em;
            margin-bottom: 1.5em;
        }

        h3 {
            font-size: 1rem;

            margin-top: -0.1em;
            margin-bottom: 1.5em;
        }

        .container {
            background-color: black;

            display: grid;
            grid-template-columns: 2fr 2fr;
            gap: 8px;

            width: 100vw;
            min-height: 100vh;
            /* height: 100vh; */
        }

        .canvas-container {
            /* background-color: gray; */

            /* display: flex; */
            /* justify-content: center; */
            /* align-items: center; */
            padding-top: 20vh;

            height: 100%;
        }

        canvas {
            /* outline: 3px salmon dotted; */

            width: 100%;
            margin: auto;
            /* background-color: black; */
        }

        .dashboard-container {
            /* background-color: gray; */

            /* display: flex; */
            /* justify-content: center; */
            width: 100%;
            height: 100%;

            padding-bottom: 1.5rem;
        }

        .dashboard-container>*:not(:last-child) {
            margin-bottom: 1.5rem;
        }


        .dashboard,
        .info {
            width: 95%;

            margin: auto;
            padding: 0.75rem 1.5rem;
            border-radius: 2px;
        }

        .dashboard {
            margin-top: 36px;
            background-color: #3b68bb;
        }

        .form-input {
            display: flex;
            flex-direction: column;

            margin-bottom: 1rem;
        }

        .form-input label {
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .form-input select {
            padding: 0.5rem 0.75rem;

            background-color: rgb(98, 141, 221);
            border-radius: 2px;
            border-width: 0px;
        }

        .info {
            transition: all 500ms ease-in-out;
            opacity: 1;

            background-color: #DE9408;
            /* border: 2px solid #DE9408; */
        }

        .hidden {
            opacity: 0;
        }

        dt,
        dd {
            display: block;
        }

        dt {
            font-size: 0.90rem;
            font-weight: 500;
        }

        dt:not(:last-child) {
            margin-bottom: 0.20rem;
        }

        dd {
            padding-left: 0.70rem;
        }

        dd:not(:last-child) {
            margin-bottom: 0.85rem;
        }

        .bandera-wrapper {
            display: flex;
            justify-content: center;

            margin-top: 16px;
            padding: 0 4px;
        }

        .bandera {
            width: 256px;
            border: 2px black solid;
        }


        @media screen and (min-width: 1024px) {
            * {
                font-size: 16px;
            }

            .container {
                grid-template-columns: 1fr 2fr;
                gap: 16px;
            }

            .dashboard,
            .info {
                width: 80%;
                padding: 1.5rem 2rem;
                border-radius: 4px;
            }

            .canvas-container {
                padding-top: 10vh;
            }

            canvas {
            width: 90%;
        }
        }
    </style>

    <script src="d3.min.js"></script>
    <script src="topojson.js"></script>

    <!-- <script src="https://unpkg.com/d3@7"></script> -->
    <!-- <script src="https://unpkg.com/topojson@3"></script> -->
</head>

<body>
    <div class="container">
        <div class="dashboard-container">
            <div class="dashboard">
                <h1>Tour por el mundo</h1>

                <div class="form-input">
                    <label for="country">Seleccione un pa√≠s</label>
                    <select name="country" id="country"></select>
                </div>
            </div>

            <div class="info hidden">
                <h3>Venezuela</h3>
                <dl>
                    <dt>Superficie</dt>
                    <dd>${paisInfo.superficie} km<sup>2</sup></dd>
                    <dt>Habitantes</dt>
                    <dd>${paisInfo.numeroHabitantes}</dd>
                    <dt>Capital</dt>
                    <dd>${paisInfo.capital}</dd>
                    <dt>Lenguaje(s)</dt>
                    <dd>${paisInfo.lenguajes.join(', ')}</dd>
                    <dt>Gentilicio(s)</dt>
                    <dd>${paisInfo.gentilicio.join(', ')}</dd>
                </dl>

                <div class="bandera-wrapper">
                    <img class="bandera" src="banderas/Band_Venezuela.sd.png" alt="Bandera de Venezuela">
                </div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas></canvas>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
